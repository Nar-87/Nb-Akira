<!doctype html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NB-Akira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/CuentaCliente.css">
    <link rel="icon" href="../Imagenes/nb-akira-favicon-color2.png">
  </head>

  <body>
    <main class="full-vh">
      <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Logo -->
        <div class="text-center mb-4">
          <a href="Akira.html">
            <img src="../Imagenes/logo-no-background.png" alt="NB-Akira" style="width: 250px; height: auto;">
          </a>
        </div>
        <!-- Título -->
        <div class="text-center">
          <h1 class="mb-4">Inicio de sesión</h1>
        </div>
        <!-- Formulario -->
        <form class="w-100" style="max-width: 400px;">
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
          </div>
          <div class="text-start mb-3">
            <a href="#" class="link-highlight">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-light w-100 mb-3">Iniciar sesión</button>
          <div class="text-center">
            <a href="#" class="link-highlight">Crear cuenta</a>
          </div>
        </form>
      </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
